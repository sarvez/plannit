<ion-header>

  <ion-navbar>
    <ion-title>Create Your Trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <p> I am Planning to go to  </p>
  </ion-item>
  <ion-item>

    <ion-searchbar
        [(ngModel)]="myPlan.location"
        [showCancelButton]="true"
        (ionInput)="updateSearch()"
        (ionCancel)="dismiss()"
        placeholder="">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems"
            (click)="chooseItem(item)">
            {{ item.description }}
        </ion-item>
    </ion-list>
  </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <p> On  </p>
        </ion-col>
        <ion-col col-6 col-md-4>
          <button id="date-trip" ion-button icon-right (click)="picker.open()">
            <ion-datetime #picker pickerFormat="MMM DD, YYYY" [min]="minDate" [max]="2020" [(ngModel)]="myPlan.dateOfTrip"></ion-datetime>
            <ion-icon name="calendar"></ion-icon>
          </button>
        </ion-col>
        <ion-col>

        </ion-col>
    </ion-row>
  </ion-grid>


    <ion-grid>
      <ion-row>
        <ion-col>
          <p> for  </p>
        </ion-col>
        <ion-col col-6 col-md-4>
            <ion-select class="input-trip day-max-width" [(ngModel)]="myPlan.durationOfStay">
              <ion-option value="1"> 1 Day</ion-option>
              <ion-option value="2"> 2 Days</ion-option>
              <ion-option value="3"> 3 Days</ion-option>
              <ion-option value="4"> 4 Days</ion-option>
              <ion-option value="5"> 5 Days</ion-option>
              <ion-option value="6"> 6 Days</ion-option>
              <ion-option value="7"> 7 Days</ion-option>

            </ion-select>
        </ion-col>
        <ion-col col-md-1>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <p> With </p>
      </ion-col>
      <ion-col col-auto>
        <ion-tags-input [(ngModel)]="tags" [canBackspaceRemove]="false" (onChange)="onChange($event)"></ion-tags-input>
        <ion-list>
            <ion-item *ngFor="let friend of suggestedFriends"
                (click)="chooseFriend(friend)">
                {{ friend.name }}
            </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-md-1>
      </ion-col>
  </ion-row>
</ion-grid>

  <ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-md-12>
          <button ion-button full color="secondary" (click)="createTripForMe()">Continue</button>
        </ion-col>
      </ion-row>
    </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col col-md-4 class="sec-cols">
            <button ion-button full color="light" (click)="cancelMyTrip()" class="cancel">Cancel My Trip</button>
          </ion-col>
        <ion-col col-md-4 class="sec-cols">
          <button ion-button full (click)="saveMyTrip()">Save for Later</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
