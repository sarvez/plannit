<ion-header>
    <ion-toolbar>
        <ion-title>
            Map View
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <div class="image-div" [ngStyle]="{'background-image': 'url(' + locationInfo.tripSummary + ')'}">
        </div>
    </ion-card>
    <ion-card *ngFor="let attractions of locationInfo.attractionsDetails">
        <img [src]="attractions.image" />
        <ion-card-content>
            <ion-card-title>
                {{attractions.title}}
            </ion-card-title>
            <p>
                {{attractions.address.place + " " + " , attractions.address.city"}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
